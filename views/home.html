<!DOCTYPE html>

<html>
<title>Answered This</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,500,600,700,900" rel="stylesheet">
<link href="/static/style.css" rel="stylesheet">
<script src="//code.jquery.com/jquery.min.js"></script>
<script>
$(function () {
  $('.answer > h2').on('click', function (e) {
    if (e.offsetX < 20) {
      $(this).closest('.answer').toggleClass('collapsed');
      e.preventDefault();
    }
  })
})
</script>

<body>

<div id="header">
<h1>answered this</h1>
{{#logged_in}}
<div class="caption"><a href="/new">Submit new answer?</a></div>
{{/logged_in}}
</div>

{{#answers}}
<div class="answer {{#answered}}answered{{/answered}} {{^answered}}collapsed{{/answered}}">
{{{title}}}
<div class="as-of"><a href="/edit?id={{id}}">As of {{asof}}.</a></div>

<div class="content">
{{{content}}}
</div>
</div>
{{/answers}}

<div id="footer">
&copy; 2016 AnsweredThis.com
</div>
</body>
</html>
