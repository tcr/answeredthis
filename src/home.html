<!DOCTYPE html>

<html>
<title>Answered This</title>
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,500,600,700,900" rel="stylesheet">
<style>

body {
  font-family: "Source Sans Pro",Arial,Helvetica,sans-serif;
  max-width: 800px;
  margin: 0 auto;
}

.answer a {
  color: #00a;
}

.answer {
  padding: 15px 20px 25px;
  border-bottom: 1px solid #ddd;
  font-size: 17px;
  overflow-x: auto;
  line-height: 1.3;
}

code, pre {
  background: #eee;
  padding: 0 4px;
}

code {
  margin: 0 3px;
}

.as-of {
  font-weight: 500;
  color: #aaa;
  margin-top: 0;
  margin-bottom: 20px;
  font-size: 0.9em;
}

.as-of a {
  color: inherit;
  text-decoration: none;
}

.as-of a:hover {
  text-decoration: underline;
}

h1 {
font-weight: normal;
color: #600;
margin-bottom: 0;
}

h2 {
  margin-bottom: 0;
  font-size: 1.5em;
  font-weight: 600;
}

#footer {
  padding: 15px 20px;
  font-size: 0.8em;
}

#header {
  margin-top: 20px;
  position: relative;
  margin-bottom: 20px;
}

#header .caption {
  position: absolute;
  top: 12px;
  right: 0;
}

#header .caption a {
  text-decoration: none;
}

</style>

<body>

<div id="header">
<h1>answered this</h1>
<div class="caption"><a href="/new">Submit new answer?</a></div>
</div>

{{#answers}}
<div class="answer">
{{{title}}}
<div class="as-of"><a href="/edit?id={{id}}">As of {{asof}}.</a></div>

{{{content}}}
</div>
{{/answers}}

<div id="footer">
&copy; 2016 AnsweredThis.com
</div>
</body>
</html>
